name: Verify

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: test
        run: yarn test